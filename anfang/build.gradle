apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
// 依赖插件脚本
//apply from: 'tinker-support.gradle'
apply plugin: "com.mob.sdk"

def MZAppId = project.getProperties().get("MZ_APP_ID") ?: "100999"
def MZAppKey = project.getProperties().get("MZ_APP_KEY") ?: "80355073480594a99470dcacccd8cf2c"
def appPackageName = project.getProperties().get("PACKAGE_NAME") ?: "com.xptschool.parent"

println("appID = ${MZAppId} appKey = ${MZAppKey} appPackageName = ${appPackageName}")

repositories {
    flatDir {
        dir 'libs'
    }
}

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.xptschool.parent"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 24
        versionName "2.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        manifestPlaceholders = [API_KEY_BAIDU       : rootProject.appKeyBaiduMap,
                                UMENG_APPKEY        : rootProject.UMENG_APPKEY,
                                UMENG_MESSAGE_SECRET: rootProject.UMENG_MESSAGE_SECRET,
                                MZ_APP_ID           : MZAppId,
                                MZ_APP_KEY          : MZAppKey,
                                PACKAGE_NAME        : appPackageName]

        ndk {
            //设置支持的SO库架构
            abiFilters 'armeabi', 'x86', 'armeabi-v7a'
        }
    }

    // recommend
    dexOptions {
        jumboMode = true
    }

    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }

    signingConfigs {
        release {
            storeFile file('../keystore/school.jks')
            storePassword 'shuhai123'
            keyAlias 'XPTSchool'
            keyPassword 'shuhai123'
        }
        debugCfg {
            storeFile file('../keystore/school.jks')
            storePassword 'shuhai123'
            keyAlias 'XPTSchool'
            keyPassword 'shuhai123'
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false  //是否开启混淆
            shrinkResources false  //资源压缩
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled true
    }

    productFlavors {
        official {}
    }

    productFlavors.all { flavor ->
        def service_url
        def app_instruction_url = "http://shuhaixinxi.com/plus/list.php?tid=88";

        if (name == "official") {
            service_url = "http://school.xinpingtai.com"
        } else { // internal
//            service_url = "http://school.xinpingtai.com"
            service_url = "http://192.168.0.126:8011"
        }

        buildConfigField "String", "SERVICE_URL", "\"$service_url\""
        buildConfigField "String", "APP_INSTRUCTION_URL", "\"$app_instruction_url\""
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        multiDexEnabled true
    }

    buildToolsVersion '26.0.2'
}

greendao {
    schemaVersion 12
    targetGenDir 'src/main/java'
}

